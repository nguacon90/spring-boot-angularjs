<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
<meta charset="UTF-8">
<title ng-bind="title"></title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/${bootstrap.version}/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

<script type="text/javascript" src="/webjars/jquery/${jquery.version}/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/${bootstrap.version}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular.js"></script>
<script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular-route.js"></script>
<script type="text/javascript" src="/webjars/angular-translate/${angularjs.module.version}/angular-translate.js"></script>
<script type="text/javascript" src="/webjars/angular-translate-loader-static-files/${angularjs.module.version}/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="/webjars/angular-ui-bootstrap/${angular-ui-bootstrap.version}/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angular-ui-bootstrap/${angular-ui-bootstrap.version}/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="app/app.config.js"></script>
<script type="text/javascript" src="app/app.module.js"></script>
<script type="text/javascript" src="app/home/home.controller.js"></script>
<script type="text/javascript" src="app/about/about.controller.js"></script>
<base href="/">
</head>
<body role="document">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">			  
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		</div>
	    <div class="container">
			<div class="navbar-collapse collapse">		      
			    <ul class="nav navbar-nav">			
				<li><a data-ng-active-tab data-ng-href="/home">{{ 'home' | translate }}</a></li>
				<li><a data-ng-active-tab data-ng-href="/about">{{ 'about' | translate }}</a></li>
			    </ul>	
			    
	          	<ul ng-controller="translateController" class="nav navbar-nav navbar-right">
	          		<li><a href="javascript:void(0);" ng-click="changeLanguage('en')" class="icon icon-en"></a></li>
					<li><a href="javascript:void(0);" ng-click="changeLanguage('vi')" class="icon icon-vi"></a></li>
	          	</ul>	      
			</div>
	    </div>
	    
	</nav>
	<div class="container">
		<div ng-view></div>
		<hr />
		<footer>
			<p>
				&#160; &copy; 2015-nguacon
			</p>
		</footer>
	</div>
</body>
</html>
